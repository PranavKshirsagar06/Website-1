</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Wanderlogue</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

        </ul>

    </div>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="fw-bold">Get in Touch</h1>
      <p>Weâ€™d love to hear from you!</p>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" disabled>Send Message (Static Only)</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
